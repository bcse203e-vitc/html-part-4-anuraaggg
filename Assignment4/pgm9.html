<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Form</title>
</head>
<body>
    <h1>Hotel Room Booking</h1>
    <form action="/submit-booking" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="contact">Contact Info:</label><br>
        <input type="email" id="contact" name="contact" required><br><br>

        <label for="checkin">Check-in Date:</label><br>
        <input type="date" id="checkin" name="checkin" required><br><br>

        <label for="checkout">Check-out Date:</label><br>
        <input type="date" id="checkout" name="checkout" required><br><br>

        <label for="guests">Number of Guests:</label><br>
        <input type="number" id="guests" name="guests" min="1" required><br><br>

        <label for="room-type">Room Type:</label><br>
        <select id="room-type" name="room-type" required>
            <option value="single">Single</option>
            <option value="double">Double</option>
            <option value="suite">Suite</option>
        </select><br><br>

        <label>Additional Services:</label><br>
        <label for="breakfast">Breakfast</label>
        <input type="checkbox" id="breakfast" name="services" value="Breakfast"><br>
        <label for="airport">Airport Pickup</label>
        <input type="checkbox" id="airport" name="services" value="Airport Pickup"><br><br>

        <label for="total-cost">Total Cost:</label><br>
        <input type="text" id="total-cost" name="total-cost" readonly><br><br>

        <button type="submit">Book Now</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Survey Form</title>
</head>
<body>
    <h1>Health Survey Form</h1>
    <form action="/submit-survey" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required><br><br>

        <label>Gender:</label><br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="Female"><br><br>

        <label for="height">Height (in cm):</label><br>
        <input type="number" id="height" name="height" required><br><br>

        <label for="weight">Weight (in kg):</label><br>
        <input type="number" id="weight" name="weight" required><br><br>

        <label>Lifestyle Questions:</label><br>
        <label for="smoking">Do you smoke?</label>
        <input type="checkbox" id="smoking" name="lifestyle" value="Smoking"><br>
        <label for="alcohol">Do you drink alcohol?</label>
        <input type="checkbox" id="alcohol" name="lifestyle" value="Alcohol"><br>
        <label for="exercise">Do you exercise regularly?</label>
        <input type="checkbox" id="exercise" name="lifestyle" value="Exercise"><br><br>

        <label for="diet">Dietary Preference:</label><br>
        <select id="diet" name="diet" required>
            <option value="vegetarian">Vegetarian</option>
            <option value="non-vegetarian">Non-Vegetarian</option>
            <option value="vegan">Vegan</option>
        </select><br><br>

        <label for="activity">Activity Level:</label><br>
        <select id="activity" name="activity" required>
            <option value="sedentary">Sedentary</option>
            <option value="moderate">Moderate</option>
            <option value="active">Active</option>
        </select><br><br>

        <label for="health-concerns">Optional Health Concerns:</label><br>
        <textarea id="health-concerns" name="health-concerns" rows="4" cols="30"></textarea><br><br>

        <button type="submit">Submit Survey</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/login" method="post">
        <label for="fname">Full Name:</label><br>
        <input type="text" id="fname" name="fname" required><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="number">Phone Number:</label><br>
        <input type="number" id="number" name="number" required><br><br>
        <label for="gender">Choose your gender:</label><br>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="Male" required><br>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="Female"><br>
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="Other"><br><br>
        <label for="age">Choose your age:</label><br>
        <select id="age" name="age" required>
            <option value="under18">Below 18</option>
            <option value="middle">Between 18 and 60</option>
            <option value="under18">Over 60</option>
        </select><br><br>
        <label>Choose Your Relevant Interests:</label><br>
        <label for="interests">Sports</label>
        <input type="checkbox" id="sports" name="interests"><br>
        <label for="arts">Music,Arts or Dance</label>
        <input type="checkbox" id="arts" name="interests"><br>
        <label for="other">Other</label>
        <input type="checkbox" id="other" name="interests"><br><br>
        <label for="comments">Enter additional comments if any:</label><br>
        <textarea id="comments" name="comments" rows="5" cols="25"></textarea><br><br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
